<h3>Editar Registo</h3>

<div class="edit-customer-form">
  <div class="form-group">
    <label for="customer-id">Customer ID</label>
    <input type="text" class="form-control" id="customer-id" readonly>
  </div>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name">
  </div>
  <div class="form-group">
    <label for="phone-number">Phone Number</label>
    <input type="text" class="form-control" id="phone-number">
  </div>
  <button class="btn btn-primary mt-3" id="save-changes">Salvar</button>
  <button class="btn btn-primary mt-3" id="cancel-changes">Cancelar Alterações</button>
</div>

<div class="alert alert-success invisible mt-3" id="save-success-message" role="alert">
  Alteração realizada com sucesso.
</div>
