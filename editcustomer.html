<h3>Editar Registo</h3>

<div class="edit-customer-form">
  <div class="form-group">
    <label for="customer-id">Customer ID</label>
    <input type="text" class="form-control" id="customer-id" readonly>
  </div>
  <div class="form-group">
    <label for="data-list">Data</label>
    <input type="text" class="form-control" id="data-list">
  </div>
  <div class="form-group">
    <label for="nome-list">Colaborador</label>
    <input type="text" class="form-control" id="nome-list">
  </div>
  <div class="form-group">
    <label for="fabrica-list">Fábrica</label>
    <input type="text" class="form-control" id="fabrica-list">
  </div>
  <div class="form-group">
    <label for="feriado-list">Feriado</label>
    <input type="text" class="form-control" id="feriado-list">
  </div>
  <div class="form-group">
    <label for="ausencia-list">Ausência</label>
    <input type="text" class="form-control" id="ausencia-list">
  </div>
  <button class="btn btn-primary mt-3" id="save-changes">Salvar</button>
  <button class="btn btn-primary mt-3" id="cancel-changes">Cancelar Alterações</button>
</div>

<div class="alert alert-success invisible mt-3" id="save-success-message" role="alert">
  Alteração realizada com sucesso.
</div>
