<h3>Pesquisar Registo</h3>

<div class="form-group">
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar...">
    <div class="input-group-append">
      <span class="input-group-text" id="searchCounter"></span>
    </div>
  </div>  
</div>

<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope='col' class="text-right pr-2">#</th>
      <th scope='col'>First</th>
      <th scope='col'>Last</th>
      <th scope='col'></th>
      <th scope='col'></th>
    </tr>
  </thead>

  <tbody id='searchResults'>
  </tbody>

</table>

<template id='rowTemplate'>
  <tr class="result-box">
    <th class="custID text-right pr-2" scope='row'></th>
    <td class="firstName"></td>
    <td class="lastName"></td>
    <td class="text-center"><button type="button" class="btn btn-outline-dark edit-button btn-sm">Editar</button></td>
    <td class="text-center">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-danger delete-button d-none btn-sm">Confirmar</button>
        <button type="button" class="btn btn-outline-dark before-delete-button btn-sm" data-button-state='delete'>Deletar</button>
      </div>
    </td>
  </tr>
</template>
