<h3>Pesquisar Registo</h3>

<div class="form-group">
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar...">
    <div class="input-group-append">
      <span class="input-group-text" id="searchCounter"></span>
    </div>
  </div>  
</div>

<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope='col' class="text-right pr-2">#</th>
      <th scope='col'>Data</th>
      <th scope='col'>Colaborador</th>
      <th scope='col'>Fábrica</th>
      <th scope='col'>Feriado</th>
      <th scope='col'>Ausência</th>
      <th scope='col'>Entrada</th>
      <th scope='col'>Saída</th>
      <th scope='col'>Intervalo</th>
      <th scope='col'>Und/Kg</th>
      <th scope='col'></th>
      <th scope='col'></th>
    </tr>
  </thead>

  <tbody id='searchResults'>
  </tbody>

</table>

<template id='rowTemplate'>
  <tr class="result-box">
    <th class="custID text-right pr-2" scope='row'></th>
    <td class="dataList"></td>
    <td class="nomeList"></td>
    <td class="fabricaList"></td>
    <td class="feriadoList"></td>
    <td class="ausenciaList"></td>
    <td class="entradaList"></td>
    <td class="saidaList"></td>
    <td class="intervaloList"></td>
    <td class="pesoList"></td>
    <td class="text-center"><button type="button" class="btn btn-outline-dark edit-button btn-sm">Editar</button></td>
    <td class="text-center">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-danger delete-button d-none btn-sm">Confirmar</button>
        <button type="button" class="btn btn-outline-dark before-delete-button btn-sm" data-button-state='delete'>Deletar</button>
      </div>
    </td>
  </tr>
</template>
