<h1>Pesquisar Registo</h1>

<div class="form-group">
  <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar...">
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope='col'>#</th>
      <th scope='col'>First</th>
      <th scope='col'>Last</th>
      <th scope='col'>Editar</th>
      <th scope='col'>Excluir</th>
    </tr>
  </thead>

  <tbody id='searchResults'>
  </tbody>

</table>

<template id='rowTemplate'>
  <tr>
    <th class="custID" scope='row'></th>
    <td class="firstName"></td>
    <td class="lastName"></td>
    <td><button type="button" class="btn btn-outline-dark">Editar</button></td>
    <td><button type="button" class="btn btn-outline-dark">Deletar</button></td>
  </tr>
</template>
